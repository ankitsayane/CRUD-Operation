<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <form class="col-md-5">
          <h2>Employee Data</h2>
          <div class="form-group mb-3">
            <label for="employeeId">Employee ID</label>
            <input type="text" class="form-control" id="empid" />
          </div>
          <div class="form-group mb-3">
            <label for="employeeName">Employee Name</label>
            <input type="text" class="form-control" id="empname" />
          </div>
          <div class="form-group mb-3">
            <label for="employeeSalary">Employee Salary</label>
            <input type="number" class="form-control" id="empsal" />
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-success" id="add">Add</button>
            <button type="button" class="btn btn-danger" id="delete">
              Delete
            </button>
            <button type="button" class="btn btn-warning" id="mod">
              Modify
            </button>
          </div>
          <div class="form-group row" style="margin-top: 10px">
            <label for="searchopt" class="col-sm-3 col-form-label"
              >Search by:</label
            >
            <div class="col-sm-4">
              <select id="searchopt" class="form-control">
                <option value="">-- select --</option>
                <option value="Name">Name</option>
                <option value="Id">Id</option>
                <option value="Salary">Salary</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input type="text" id="search" class="form-control" />
            </div>
          </div>
          <div id="result" style="margin-top: 20px"></div>
        </form>
      </div>
    </div>
  </body>
</html>
